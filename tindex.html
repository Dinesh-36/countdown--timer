<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./tstyle.css">
    <script src="./tscript.js" defer></script>
</head>

<body>
    <h1>New years Eve</h1>
    <div class="countdown-container">
        <div class="txt-spn days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="txt-spn hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="txt-spn min-c">
            <p class="big-text" id="min">0</p>
            <span>min</span>
        </div>
        <div class="txt-spn sec-c">
            <p class="big-text" id="sec">0</p>
            <span>sec</span>
        </div>


    </div>




</body>

</html>
